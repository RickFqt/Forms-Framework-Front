<section class="listing">
    <img
        class="listing-photo"
        src="DASH_logo.png"
        alt="Exterior photo of {{ prontuario.nome }}"
        crossorigin
    />
    <h2 class="listing-heading">{{ prontuario.nome }}</h2>
    <p class="listing-location">{{ prontuario.nome }}, {{ prontuario.nome }}</p>
    <a [routerLink]="['/prontuario', prontuario.id]">Learn More</a>
</section>
